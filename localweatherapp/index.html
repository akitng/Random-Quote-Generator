<!DOCTYPE html>
<html>

<head>
    <title>Local Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="scripts.js"></script> -->
    <script src="scripts.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="header">
        <div id="city">city placeholder</div>
        <div id="date">date placeholder</div>
        <div id="time">time placeholder</div>
        <div id="description">description placeholder</div>
    </div>
        <div id="temperature">
            <img id="weathericon" src="http://openweathermap.org/img/w/01d.png">
            <div id="temp">3&deg</div>
            <button id="toggle">&deg F | &deg C</button>
        </div>

        <div id="data">
            <div id="humidity">humidity placeholder</div>
            <div id="windspeed">windspeed placeholder</div>
        </div>
    <footer>
        <p>
            Weather generated by <a href="https://openweathermap.org">Open Weather Map</a>
        </p>
    </footer>
</div>
    <script id="__bs_script__">
        //<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
        //]]>
    </script>
</body>

</html>

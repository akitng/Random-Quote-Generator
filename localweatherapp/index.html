<!DOCTYPE html>
<html>

<head>
    <title>Local Weather App</title>
    <meta charset= "utf-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="scripts.js"></script> -->
    <script src="scripts.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="header">
        <div id="city"></div>
        <div id="date"></div>
        <div id="time"></div>
        <div id="description"></div>
    </div>
        <div id="temperature">
            <img id="weathericon" src="http://openweathermap.org/img/w/01d.png">
            <div id="temp"></div>
            <button id="tempBtn">F | C</button>
        </div>

        <div id="data">
            <div id="humidity"></div>
            <div id="windspeed"></div>
        </div>
    <footer>
        <p>
            Weather generated by <a href="https://openweathermap.org">Open Weather Map</a>
        </p>
    </footer>
</div>
    <script id="__bs_script__">
        //<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
        //]]>
    </script>
</body>

</html>

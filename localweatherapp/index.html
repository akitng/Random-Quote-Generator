<!DOCTYPE html>
<html>
  <head>
    <title>Local Weather App</title>
    <link  rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src= "scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>Local Weather</h1>
      <h2>Morton Grove</h2>
    </header>
    <div id="wrapper">
      <div id="container">
        <div id="weathericon">weather icon</div>
        <div id="temp">3&deg</div>
      </div>
      <button id="toggle">Convert to Celsius</button>
      <div id="data">
        <div id="humidity">humidity</div>
        <div id="windspeed">windspeed</div>
        <div id="cloudiness">cloudiness</div>
        <div id="rain">rain</div>
        <div id="snow">snow</div>
      </div>
    </div>
    <footer>
      <p>
        Photo credit: <a id="photographer" href="#">melolou</a> via
                        <a id="site" href="#">Foter.com</a> /
                        <a href="#">CC BY-NC-ND</a>
      </p>
    </footer>
  </body>
</html>

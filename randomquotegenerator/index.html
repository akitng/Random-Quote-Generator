<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link  rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src= "scripts.js"></script>
  </head>
    <body>
      <div id="quote">
        <p id="quoteText">Click the button to get an inspiring quote.</p>
        <p id="quoteAuthor"></p>
      </div>
        <div id="twitter_logo">
          <button>Get quote</button>
          <a href="http://www.twitter.com">
            <img src="Twitter_Social_Icon_Circle_White.png" alt="Twitter Logo">
          </a>
        </div>
        <footer>
          Quotes generated by <a href="http://forismatic.com">forismatic</a>
          Photo credit: <a href="http://www.flickr.com/photos/56358713@N00/">melolou</a> via
                          <a href="http://foter.com/">Foter.com</a> /
                          <a href="http://creativecommons.org/licenses/by-nc-nd/2.0/">CC BY-NC-ND</a>
        </footer>
    </body>
</html>

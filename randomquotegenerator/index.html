<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link  rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src= "scripts.js"></script>
  </head>
  <body>
    <div id="quote">
      <p id="quoteText">Click the button to get an inspiring quote.</p>
      <p id="quoteAuthor"></p>
    </div>
      <div id="button">
        <button id="submit-btn">Get quote</button>
      </div>
      <div id="twitter">
        <a id="tweet" href="#">
          <img id="twitter_logo" src="Twitter_Social_Icon_Rounded_Square_Color.png" alt="Twitter Logo">
        </a>
      </div>
      <div id="placeholder"></div>  <!--Using this div to force footer down -->
      <footer>
        <p>
        Quotes generated by <a href="http://forismatic.com/en/">forismatic</a> &middot
        Photo credit: <a href="http://www.flickr.com/photos/56358713@N00/">melolou</a> via
                        <a href="http://foter.com/">Foter.com</a> /
                        <a href="http://creativecommons.org/licenses/by-nc-nd/2.0/">CC BY-NC-ND</a>
      </p>
      </footer>
  </body>
</html>
